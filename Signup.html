    <br><br>

    <br><br>

    <input type="radio">

    <br>
    <span id="pwdvld"></span>
    <br>
    <input type="password" placeholder="Confirm Password" id="Password">
    <br><br>
    <button id="btn" onclick=" validate(); phonevalidate();return pwdvalidate()">SIGN UP</button>
